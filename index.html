<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>TimeTable</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/tt.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
 
 <!-- HEADER -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        Train Timetable:
        <div id="clock"></div>
        <p class="p1">Enter trains you are looking for below (24hour clock).</p>
      </div>
    </div>
    <!-- ENTRY FORM -->
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control input" placeholder="Train Name" id="name">
        </div>
        <div class="col">
          <input type="text" class="form-control input" placeholder="Destination" id="dest">
        </div>
      </div>
      <div class="row">
        <div class=" col ">
          <input type="text " class="form-control input " placeholder="First Departure 00:00" id="depa">
        </div>
        <div class="col ">
          <input type="text " class="form-control input " placeholder="Frequency (minutes)" id="freq">
        </div>
        <div class="col ">
          <button id="btn" type="submit " class="btn btn-primary mb-2 " style="width: 200px ">Submit</button>
        </div>
      </div>
    </form>
<!-- TABLE -->
    <table class="table table-hover table-fixed" id="trainTable">
      <thead class="table-primary sticky-top">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>First Run</th>
          <th>Frequency</th>
          <th>Next Train</th>
          <th>ETA</th>
        </tr>
      </thead>
      <tbody id="tableData">
      </tbody>
    </table>








  </div>
